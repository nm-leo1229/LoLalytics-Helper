[pytest]
# Pytest configuration for LoLalytics-Helper

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for workflows
    lcu: Tests related to LCU data processing
    lane: Tests related to lane detection and sorting
    snapshot: Tests related to snapshot functionality
    edge_case: Edge case and error handling tests

# Test paths
testpaths = .

# Minimum Python version
minversion = 3.8
